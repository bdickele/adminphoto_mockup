@(pictures: Array[String])

<div class="modal fade" id="modalCarousel" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" style="width:660px">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Pictures</h4>
            </div>
            <div class="modal-body">
                <div id="carousel-example-generic" class="carousel slide">
                    <!-- Indicators -->
                    <ol class="carousel-indicators">
                        <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="2"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="3"></li>
                        <li data-target="#carousel-example-generic" data-slide-to="4"></li>
                    </ol>

                    <!-- Wrapper for slides -->
                    <div class="carousel-inner">
                        <div class="item active">
                            <p style="margin: 0px; text-align:center"><img
                                    src='@{routes.Assets.at("images/" + pictures(0))}'></p>
                        </div>
                        <div class="item">
                            <p style="margin: 0px; text-align:center"><img
                                    src='@{routes.Assets.at("images/" + pictures(1))}'></p>
                        </div>
                        <div class="item">
                            <p style="margin: 0px; text-align:center"><img
                                    src='@{routes.Assets.at("images/" + pictures(2))}'></p>
                        </div>
                        <div class="item">
                            <p style="margin: 0px; text-align:center"><img
                                    src='@{routes.Assets.at("images/" + pictures(3))}'></p>
                        </div>
                        <div class="item">
                            <p style="margin: 0px; text-align:center"><img
                                    src='@{routes.Assets.at("images/" + pictures(4))}'></p>
                        </div>
                    </div>

                    <!-- Controls -->
                    <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                        <span class="icon-prev"></span>
                    </a>
                    <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                        <span class="icon-next"></span>
                    </a>
                </div>
            </div>
            <div class="modal-footer">
                <textarea class="form-control" id="pic_desc"
                          placeholder="Picture's description"
                          style="width:100%; height:100%">description</textarea></td>
            </div>
        </div>
    </div>
</div>


<script src='@routes.Assets.at("javascripts/picture_carousel.js")' type="text/javascript"></script>
