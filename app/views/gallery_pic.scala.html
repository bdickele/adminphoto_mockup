@(picPath: String)
@picPathComplete = @{routes.Assets.at("images/" + picPath)}

<div class="thumbnail">
    <table style="width:100%; text-align:center">
        <tbody>
        <tr>
            <td><a href="#"><img src='@picPathComplete' onclick="showCarousel(); return false"></a></td>
        </tr>
        <tr>
            <td style="text-align:center">
                <div class="btn-group btn-group-sm">
                    <button type="button" class="btn btn-default" style="height:35px">
                        <input type="radio" name="galleryThumbnail" id="option1" value="option1">
                        <span class="glyphicon glyphicon-pushpin"></span>
                    </button>
                    <button type="button" class="btn btn-default" style="height:35px">
                        <span class="glyphicon glyphicon-trash"></span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
